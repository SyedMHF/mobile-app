<StackLayout tkExampleTitle tkToggleNavButton>
    <SegmentedBar (selectedIndexChanged)="onSelectedIndexChanged($event)" [items]="segmentedBarItems"></SegmentedBar>
    <Button [isEnabled]="isEnabled" text="validate manually" (tap)="onTap()" horizontalAlignment="stretch"></Button>
    <ScrollView>
        <StackLayout>
            <Label [text]="text" textWrap="true" margin="12"></Label>
            <RadDataForm #myValidationModesDataForm [source]="user" [validationMode]="validationMode" commitMode="Manual" (propertyValidated)="onPropertyValidated($event)">
                <TKEntityProperty tkDataFormProperty name="username" index="0">
                    <TKNonEmptyValidator tkEntityPropertyValidators></TKNonEmptyValidator>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="password" index="1">
                    <TKPropertyEditor tkEntityPropertyEditor type="Password"></TKPropertyEditor>
                    <TKMinimumLengthValidator tkEntityPropertyValidators length="6"></TKMinimumLengthValidator>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="email" index="2">
                    <TKPropertyEditor tkEntityPropertyEditor type="Email"></TKPropertyEditor>
                    <TKEmailValidator tkEntityPropertyValidators></TKEmailValidator>
                </TKEntityProperty>
            </RadDataForm>
        </StackLayout>
    </ScrollView>
</StackLayout>
